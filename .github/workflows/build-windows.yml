name: Build DezhTech Remote - Windows Full

on:
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.22.3"
  RUST_TOOLCHAIN: "1.75.0"
  LLVM_VERSION: "15.0.6"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-2025

    steps:
      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Ensure submodules are up-to-date
        shell: bash
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          git submodule status --recursive
          ls -R libs

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 120deac3062162151622ca4860575a33844ba10b

      - name: Install vcpkg dependencies (manifest mode)
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          $VCPKG_ROOT/vcpkg.exe install --triplet x64-windows-static-md --host-triplet x64-windows-static-md
        env:
          VCPKG_DEFAULT_HOST_TRIPLET: x64-windows-static-md

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Flutter pub get
        working-directory: flutter
        run: flutter pub get

      - name: Build Rust library
        shell: pwsh
        run: |
          cargo build --lib --features "flutter" --release
        env:
          LIBCLANG_PATH: ${{ env.LLVM_PATH }}/lib

      - name: Build Flutter Windows
        working-directory: flutter
        run: flutter build windows --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DezhTech-Remote-Windows
          path: flutter/build/windows/x64/runner/Release/
          retention-days: 30
