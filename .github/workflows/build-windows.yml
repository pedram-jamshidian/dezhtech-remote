name: Build DezhTech Remote - Windows

on:
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.0"
  RUST_VERSION: "1.75.0"

jobs:
  build-windows:
    runs-on: windows-2022
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            vcpkg_installed
            C:\vcpkg\downloads
          key: vcpkg-manifest-win-${{ hashFiles('vcpkg.json') }}
          restore-keys: vcpkg-manifest-win-

      - name: Install vcpkg dependencies (Manifest Mode)
        shell: pwsh
        run: |
          # در Manifest Mode فقط vcpkg install بدون آرگومان
          C:\vcpkg\vcpkg install --triplet x64-windows-static-md
        env:
          VCPKG_ROOT: C:\vcpkg

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Flutter pub get
        working-directory: flutter
        run: flutter pub get

      - name: Build Rust library
        shell: pwsh
        run: |
          $env:VCPKG_ROOT = "C:\vcpkg"
          $env:LIBCLANG_PATH = "C:\Program Files\LLVM\lib"
          cargo build --release --lib --features "flutter"

      - name: Build Flutter Windows
        working-directory: flutter
        run: flutter build windows --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DezhTech-Remote-Windows
          path: flutter/build/windows/x64/runner/Release/
          retention-days: 30
