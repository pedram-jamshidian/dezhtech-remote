name: Build DezhTech Remote - Flutter Only (UI Preview)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build-flutter-windows:
    name: Build Flutter Windows (UI Only)
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: stable
          cache: true
      
      - name: Flutter doctor
        run: flutter doctor -v
      
      - name: Get dependencies
        working-directory: flutter
        run: flutter pub get
      
      - name: Build Windows (Release)
        working-directory: flutter
        run: |
          flutter build windows --release
        continue-on-error: true
      
      - name: Build Windows (Debug - fallback)
        working-directory: flutter
        run: |
          flutter build windows --debug
        continue-on-error: true
      
      - name: List build output
        run: |
          Write-Host "=== Checking Release build ===" -ForegroundColor Green
          if (Test-Path "flutter\build\windows\x64\runner\Release") {
            Get-ChildItem "flutter\build\windows\x64\runner\Release" -Recurse | Select-Object Name, Length
          }
          Write-Host "=== Checking Debug build ===" -ForegroundColor Yellow
          if (Test-Path "flutter\build\windows\x64\runner\Debug") {
            Get-ChildItem "flutter\build\windows\x64\runner\Debug" -Recurse | Select-Object Name, Length
          }
        shell: pwsh
      
      - name: Upload Release artifact
        uses: actions/upload-artifact@v4
        with:
          name: DezhTech-Remote-Flutter-Release
          path: flutter/build/windows/x64/runner/Release/
          if-no-files-found: warn
          retention-days: 14
      
      - name: Upload Debug artifact (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: DezhTech-Remote-Flutter-Debug
          path: flutter/build/windows/x64/runner/Debug/
          if-no-files-found: warn
          retention-days: 7
